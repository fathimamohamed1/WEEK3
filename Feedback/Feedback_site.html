<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Student Feedback</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Quicksand:wght@500&family=Quintessential&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Feedback-Styles.css" type="text/css">
</head>
<body class="m-5">

<div class="jumbotron">
    <h1>Please provide feedback.You may do so anonymously.</h1>
</div>
<div class="row"> <!-- Start of row-->

 <div class="col-md-5"><!-- Start of first column-->

<div class="mx-7">

 <p> As one of our students, your thoughts,comments and feedback are very important to us.</p>
 <p>Please use this form to send us your feedback.</p>
 <p>If you would like a response, please include your contact information.</p>

</div>

</div> <!--End of first column-->


<div class="col-md-7"> <!--Start of second column-->

<form class="mx-4">
   <div>
    <label for="Full name"> Name:</label> <input id="Full name"  class="form-control" type="text">
    <br>
    <label for="Email address"> Email:</label> <input id="Email address" class="form-control" type="text">
    <br>
    <label for="Comments">Comments:</label>
    <br>
    <textarea id="Comments" class="form-control" required> </textarea>
   </div>

    <br>
    <p class="form-text"> Are you a current student ? </p>

   <div  class="form-check">
    <input name="answer-method" id="yes" class="form-check-input" type="radio" checked> <label for="yes" class="form-check-label">Yes</label>
   </div>

   <div class="form-check">
    <input name="answer-method" id="no" class="form-check-input" type="radio"> <label for="no" class="form-check-label">No</label>
   </div>

   <br>
    <div>
    <input type="Submit" class="btn btn-primary mt-3">
   </div>
</form>

</div> <!--end of second column-->

</div> <!--end of row-->

</body>
</html>
